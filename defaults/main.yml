libvirt_vm_os_image_size: "10G"
libvirt_vm_os_variant: "rhel8.1"
libvirt_vm_nics: []
libvirt_vm_packages:
  - python3-libvirt
  - python3-lxml
  - libguestfs-tools-c
  - qemu-img